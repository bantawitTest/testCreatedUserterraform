name: Terraform Plan and Apply

on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.5.0'  # Change to the version of Terraform you need

      # Step 3: Set up AWS OIDC credentials
      - name: Set up AWS OIDC credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::918691367691:role/GithubActionWorkflowOICD
          aws-region: us-east-1
          role-session-name: GitHubActions

      # Step 4: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 5: Terraform Apply and Capture Output
      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve
          echo "::notice title=Terraform Apply Completed::Successfully applied Terraform changes"
          
          # Capture the Terraform output values
          USER_NAME=$(terraform output -raw user_name)
          ACCESS_KEY_ID=$(terraform output -raw access_key_id)
          ACCESS_KEY_SECRET=$(terraform output -raw access_key_secret)

          # Set Terraform output values as environment variables
          echo "USER_NAME=$USER_NAME" >> $GITHUB_ENV
          echo "ACCESS_KEY_ID=$ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "ACCESS_KEY_SECRET=$ACCESS_KEY_SECRET" >> $GITHUB_ENV

          # Set these values as job outputs for later steps (write to the new $GITHUB_OUTPUT)
          echo "user_name=$USER_NAME" >> $GITHUB_OUTPUT
          echo "access_key_id=$ACCESS_KEY_ID" >> $GITHUB_OUTPUT
          echo "access_key_secret=$ACCESS_KEY_SECRET" >> $GITHUB_OUTPUT

      # Step 6: Use the values in a subsequent step
      - name: Display User Information
        run: |
          echo "User Name: ${{ steps.apply.outputs.user_name }}"
          echo "Access Key ID: ${{ steps.apply.outputs.access_key_id }}"
          echo "Access Key Secret: ${{ steps.apply.outputs.access_key_secret }}"

      # Optional: Step 7 for uploading credentials or additional tasks
      # - name: Upload Credentials
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: credentials
      #     path: path/to/credentials/file
